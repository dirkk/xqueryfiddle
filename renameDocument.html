<div>
  <div class="modal-header">
    <h1>Rename Document</h1>
  </div>
  <div class="modal-body">
    <p>New document name: <input ng-model="title" /></p>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="close()" class="btn">Close</button>
    <button type="button" ng-click="close(title)" class="btn btn-primary">Save</button>
  </div>
</div>
